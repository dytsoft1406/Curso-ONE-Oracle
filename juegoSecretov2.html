<meta charset="UTF-8">

<input type="text" name="" />
<button>Verificar</button>


<script type="text/javascript">
	function aleatorio(){
			return Math.round(Math.random()*10);

	}

	function sortearNumero(cant){
		let secretos = [];
		let contador = 1 ;
		while(contador<=cant){
			
			let encontrado = false ;
			let numeroAleatorio = aleatorio();
			console.log(secretos);
			if (numeroAleatorio != 0){
				for (var pos = 0;pos < secretos.length;pos++){
					if (numeroAleatorio ==secretos[pos]){
						encontrado = true ;
						break;
					}
				}//fin for
					if (encontrado==false){
						secretos.push(numeroAleatorio);
						contador++;
					}
			}		
		}

		return secretos ; 

	}

	var secretos = sortearNumero(4);

	console.log(secretos);




	var input = document.querySelector("input");

	input.focus();

	function verificar(){
		var encontrado = false ;
	  	for(var pos=0;pos < secretos.length; pos++){
			
			if (parseInt(input.value)==secretos[pos]){
				alert("Usted acerto");
				encontrado = true ;
				break;

			}/*else{
				alert("No acerto");
			}*/
		}
	   
		if (encontrado == false){
			alert("Usted Erro");
		}
			
		input.value = "" ;
		input.focus();	
	}

	var button = document.querySelector("button");
	button.onclick = verificar;
	
</script>
