<meta charset="UTF-8">

<h1>PROGRAMA - MUNDIALES DE LA FIFA</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
	var cantMundiales = 0 ;
	var anioMundial = 1930 ;
	var limite = parseInt(prompt("Ingrese el año limite para calcular los mundiales"));
	
	while (anioMundial <= limite){

		imprimir("Hubo mundial de la FIFA en el año "+anioMundial);
		cantMundiales = cantMundiales + 1 ;
		anioMundial = anioMundial + 4;
		
	}
	imprimir("Hasta aca");
	imprimir("se jugaron "+cantMundiales+" mundiales hasta la fecha mencionada!");



</script>
