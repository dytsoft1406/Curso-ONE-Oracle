<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR EL PROMEDIO DE LAS EDADES DA UNA FLIA</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
	var cantPersonas = parseInt(prompt("Ingrese la cantidad de miembros de la familia!"));
	var contador = 1;
	var totEdades = 0 ;
	while (contador <= cantPersonas){
		var edad = parseInt(prompt("Ingrese la edad del familiar"));
		totEdades = totEdades + edad
		contador++;
	}

	var edadMedia = totEdades / cantPersonas ;

	imprimir("El promedio de las edades es: " + edadMedia);
