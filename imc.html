<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura) {

		return (peso / (altura * altura));
	
	}

	nombre = prompt("infome su nombre")
	pesoInformado = prompt(nombre + ", infome su peso")
	alturaInformado = prompt(nombre + ",infome su altura")
	
	imcCalculado = calcularImc(pesoInformado,alturaInformado)

	imprimir(nombre + ", su imc calculado es: " + imcCalculado);

	if (imcCalculado < 18.5){
		imprimir("Abajo de lo recomendado");	
	}
	if ((imcCalculado >= 18.5)&&(imcCalculado < 25)) {
		imprimir("Tiene Peso normal");
	}
	if (imcCalculado>=25 &&  imcCalculado < 30) {
		imprimir("Esta un poquito pasado");
	}
	if (imcCalculado>=30) {
		imprimir("ESta Obeso");
	}


</script>
