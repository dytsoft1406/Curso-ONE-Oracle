<meta charset="utf-8">

<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script type="text/javascript">
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}


	var victorias = parseInt(prompt("Informe los partidos ganados"));
	var empates = parseInt(prompt("Informe los partidos empatados"));
	var puntosTot = (victorias*3)+empates;

	imprimir("El total de puntos es: " + puntosTot);

	
	if (puntosTot > 28) {
		imprimir("El equipo esta mejor que el año pasado");
	}

	if (puntosTot < 28 ) {
		imprimir("El equipo esta peor que el año pasado");
	}  	

	if (puntosTot == 28) {
		imprimir("El equipo esta igual que el año pasado");
	}

	

















</script>
