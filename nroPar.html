<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR EL PROMEDIO DE LAS EDADES DA UNA FLIA</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
	var nro = 2;
	
	while(nro <=100){
		imprimir(nro);
		nro = nro + 2 ;
	}
	imprimir("Fin");

</script>
